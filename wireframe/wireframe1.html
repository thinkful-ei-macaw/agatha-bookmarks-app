<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bookmark App</h1>
    <main>
        <fieldset>
            <button class='add'>Add Bookmark</button>
        </fieldset>
        <button class='clear'>Remove all Bookmarks</button>
        <select class='sortby'>Minimum Rating</select>
            <article class='booktabs'>
                <div class='wrapper'>
                    <h2>Example1</h2>
                    <details class='info'>Example Description</details>
                    <div class='stars'>
                        <h3>3 star(s)</h3>
                        <b>*</b>
                        <b>*</b>
                        <b>*</b>
                    </div>
                    <button class='remove'>Remove Bookmark</button>
                    <button class='edit'>Edit Bookmark</button>
                </div class='wrapper'>
                <div>
                    <h2>Example2</h2>
                    <details class='info'>Example Description</details>
                    <div class='stars'>
                        <h3>1 star(s)</h3>
                        <b>*</b>
                    </div>
                    <button class='remove'>Remove Bookmark</button>
                    <button class='edit'>Edit Bookmark</button>
                </div class='wrapper'>
                <div>
                    <h2>Example3</h2>
                    <details class='info'>Example Description</details>
                    <div class='stars'>
                        <h3>5 star(s)</h3>
                        <b>*</b>
                        <b>*</b>
                        <b>*</b>
                        <b>*</b>
                        <b>*</b>
                    </div>
                    <button class='remove'>Remove Bookmark</button>
                    <button class='edit'>Edit Bookmark</button>
                </div>
            </article>
    </main>
    <footer>
        <aside>Bookmark App Project</aside>
    </footer>
</body>
</html>
